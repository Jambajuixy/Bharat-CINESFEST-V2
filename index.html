<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat CINEFEST - Short Film Festival</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .bg-red-carpet {
            background: linear-gradient(135deg, #4a0404 0%, #8b0000 50%, #4a0404 100%);
        }
        .gold-glow {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .vignette {
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        }
        .spotlight {
            position: absolute;
            width: 400px;
            height: 800px;
            background: radial-gradient(circle at top, rgba(255,255,255,0.08) 0%, transparent 70%);
            transform: rotate(-20deg);
            pointer-events: none;
            animation: sweep 12s infinite alternate ease-in-out;
        }
        @keyframes sweep {
            from { transform: rotate(-35deg) translateX(-150px); }
            to { transform: rotate(35deg) translateX(150px); }
        }
        @keyframes paparazzi {
            0%, 94%, 100% { opacity: 0; transform: scale(0.3); }
            95% { opacity: 1; transform: scale(2.5); filter: blur(0px); }
            97% { opacity: 0; transform: scale(1.5); filter: blur(10px); }
        }
        .flash {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.8) 20%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: paparazzi 3s infinite;
        }
        @keyframes sparkle {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        .sparkle-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #d4af37;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }
        .bokeh {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }
        .velvet-rope {
            height: 4px;
            background: linear-gradient(to right, #4a0404, #8b0000, #4a0404);
            position: relative;
            border-radius: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .velvet-rope::before, .velvet-rope::after {
            content: '';
            position: absolute;
            top: -10px;
            width: 12px;
            height: 24px;
            background: linear-gradient(to bottom, #bf953f, #b38728);
            border-radius: 2px;
        }
        .velvet-rope::before { left: 0; }
        .velvet-rope::after { right: 0; }

        /* Animation Classes */
        @keyframes button-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-pop {
            animation: button-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes float-up-particle {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
        }
        .particle {
            position: absolute;
            pointer-events: none;
            animation: float-up-particle 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Vite application entry -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
